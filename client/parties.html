<head>
  <title>I'm here #이상한모임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> page}}
</body>

<template name="page">
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}

  {{#if showInviteDialog}}
    {{> inviteDialog}}
  {{/if}}

  <div class="container">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">
        <div class="header row">
          <div class="span5">
            <h3 style="margin-bottom: 0px">I'm here <a
            href="http://we.weirdmeetup.com/" target="_blank">#이상한모임</a></h3>
            <div><a href="http://weirdmeetup.com/" target="_blank">이상한 모임이 뭔가요?</a></div>
          </div>
          <div class="span5">
            <div style="float: right">
              {{> loginButtons align="right"}}
            </div>
          </div>
        </div>

        <div class="row">
          <div class="span6">
            {{> map}}
            {{#if currentUser}}
            <div class="pagination-centered">
              <em><small>지도를 더블클릭하면 이상한 모임을 시작할 수 있습니당!</small></em>
              <br>
              <a href="#" class="current-location btn">현재 위치로 이상한 모임 시작하기</a>
            </div>
            {{/if}}
          </div>
          <div class="span4">
            {{> details}}
          </div>
        </div>
      </div>

      <div class="span1"> </div>
    </div>
  </div>
</template>

<template name="map">
  <div id="map-canvas"></div>
</template>

<template name="details">
  <div class="details">
    {{#if party}}
      {{#with party}}
        <h1>{{title}}</h1>

        <div class="description">{{description}}</div>

        {{> attendance}}

        <div class="rsvp-buttons">
          {{#if currentUser}}
            <input type="button" value="나도 갈래염!"
                   class="btn btn-small rsvp_yes {{maybeChosen "yes"}}">
            <input type="button" value="아마도"
                   class="btn btn-small rsvp_maybe {{maybeChosen "maybe"}}">
            <input type="button" value="못가요.."
                   class="btn btn-small rsvp_no {{maybeChosen "no"}}">
          {{else}}
            <i>가입하고 이상한 모임 함께해요!</i>
          {{/if}}
          <p><small>{{creatorName}}님 작성</small></p>
        </div>

        {{#if canRemove}}
          <div class="alert alert-info"><small>
            아무도 안온다면 과감하게 
              <b><a href="#" class="remove">목록에서 삭제하기</a></b>.
          </small></div>
        {{/if}}
        {{#if canFinish}}
          <div class="alert alert-info"><small>
            이상한 모임이 종료되었다면 
              <b><a href="#" class="remove">목록에서 삭제하기</a></b>.
          </small></div>
        {{/if}}
      {{/with}}
    {{else}}
      <h1 class="muted pagination-centered">
        {{#if anyParties}}
          왼쪽 맵에서 모임 표시를 눌러보세요
        {{else}}
          가입한 후 맵을 더블클릭하면 모임을 시작할 수 있어요
        {{/if}}
      </h1>
    {{/if}}
  </div>
</template>

<template name="attendance">
  <div class="attendance well well-small">
    <div class="muted who"><b>대상</b></div>
    {{#if public}}
      <div>
        <b>누구나</b>
        <span class="label label-inverse pull-right">공개모임</span>
      </div>
    {{/if}}

    {{#each rsvps}}
      <div>
        {{rsvpName}}
        {{#if rsvpIs "yes"}}
          <span class="label label-success pull-right">참석</span>
        {{/if}}
        {{#if rsvpIs "maybe"}}
          <span class="label label-info pull-right">불확실</span>
        {{/if}}
        {{#if rsvpIs "no"}}
          <span class="label label pull-right">불참</span>
        {{/if}}
      </div>
    {{/each}}

    {{#unless public}}
      {{#each outstandingInvitations}}
        <div>
          {{invitationName}}
          <span class="label label-inverse pull-right">비공개모임</span>
        </div>
      {{/each}}
    {{/unless}}

    {{#if nobody}}
      <div>Nobody.</div>
    {{/if}}

    {{#if canInvite}}
      <div class="invite">
        <a href="#" class="btn btn-mini invite">사람들을 초대하자 으하하</a>
      </div>
    {{/if}}
  </div>
</template>

<template name="createDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>이상한모임 시작하기</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>모임명</label>
      <input type="text" class="title span5">

      <label>모임 설명 및 장소</label>
      <textarea class="description span5"></textarea>

      <label class="checkbox">
        <input type="checkbox" class="private">
        비공개 모임 (초대한 사람만 참가)
      </label>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">취소</a>
      <a href="#" class="btn btn-primary save">모임 만들기</a>
    </div>
  </div>
</template>

<template name="inviteDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close done">&times;</button>
      <h3>참석자 초대하기</h3>
    </div>

    <div class="modal-body">
      {{#each uninvited}}
        <div class="invite-row">
          <a href="#" class="btn invite">초대하기</a>
          {{displayName}}
        </div>
      {{else}}
        이미 사이트에 모든 사람을 초대했습니다.
      {{/each}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn btn-primary done">완료</a>
    </div>
  </div>
</template>
